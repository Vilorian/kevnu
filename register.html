<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new account to start learning web development and UI/UX design.">
    <title>Register - Kevnu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="logo-link">
                    <span class="kevnu-logo-text">KEVNU</span>
                </a>
            </div>
            
            <button class="nav-toggle" id="navToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="courses.html" class="nav-link">Courses</a></li>
                <li><a href="commission.html" class="nav-link">Commission</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            
            <div class="nav-actions">
                <a href="login.html" class="btn btn-text">Login</a>
                <a href="register.html" class="btn btn-primary">Get Started</a>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="container auth-card">
            <div class="card fade-in">
                <div class="card__content">
                    <div class="auth-header">
                        <h1 class="section-header__title">Create Account</h1>
                        <p class="section-header__subtitle">Start your learning journey today</p>
                    </div>

                    <div id="errorMessage" class="auth-message auth-message--error"></div>
                    <div id="successMessage" class="auth-message auth-message--success"></div>

                    <form id="registerForm" method="POST">
                        <div class="form-group">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" required minlength="8">
                            <small class="auth-hint">
                                Must be at least 8 characters
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn--primary btn--full">Create Account</button>
                        </div>

                        <div class="text-center">
                            <p class="auth-text">
                                Already have an account? 
                                <a href="login.html" class="auth-link">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return;
            }

            const result = await authManager.register(name, email, password);
            if (result === true) {
                successDiv.textContent = 'Registration successful! Redirecting...';
                successDiv.classList.add('show');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            } else {
                errorDiv.textContent = result || 'Registration failed';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
